{% extends "base.html" %}

{% block title %}アップロード{% endblock %}

{% block content %}
    <h1>CSVファイルをアップロード</h1>
    <form action="{{ url_for('main.upload_shelter') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <input type="submit" value="アップロード">
    </form>
{% endblock %}
